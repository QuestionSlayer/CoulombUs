# English (default)
# -----------------
en: &DEFAULT_EN
  header:
    title: Welcome to CoulombUs!
    text: It's Nice To Meet You
    button: Tell Me More
    buttonlink: "#services"

  services:
    title: "Services"
    text: "We Provide"
    section: services
    list:
      - title: "Electric Vehicles"
        desc: "We believe in the concept of co-existence, of nature with humans, with animals and all the living things. To provide the balance needed we bring to you, our E-vehicles range."
        icon: fas fa-shopping-cart #find more at https://fontawesome.com/icons
      - title: "Electric Home solutions"
        desc: "What can be better than having a nice house? Eco- sustainable and affordable resources of course! Have a look at our electric home solutions"
        icon: fas fa-laptop
      - title: "[Markdown](https://en.wikipedia.org/wiki/Markdown)"
        desc: "We also provide you with e-commerce services to expand your reach to the global users!"
        icon: fab fa-car

  portfolio:
    title: "Portfolio"
    text: "Our experiences and strengths"
    section: portfolio
    closebutton: "Close Project"

  timeline:
    title: "About"
    text: "Our evolution"
    section: timeline
    # left is the default
    #start_align: "left"
    events:
      - title: "The spark"
        year: "2017-18"
        desc: "The increasing number of environmental issues and problems faced by mankind inspired us to do something, something for the humankind..."
        image: assets/img/timeline/1.jpg
        alt:
      - title: "The Conjugation"
        year: "November 2018"
        desc: "The initial founders debated and rationalised on the future and goals of the company, and  CoulombUs finally came to being on 2 Nov 2018!( CoulombUs is inspired from the great discoverer Columbus and The famous Coulumb's Law!!)"
        image: assets/img/timeline/2.jpg
        alt:
      - title: "Our first E-vehicle *VULCAN* is released"
        year: " Dec 2019"
        desc: "After a year of hardwork, we were finally able to launch our Original Electric Super Car *VULCAN*, we also launched our *Home solutions* program"
        image: assets/img/timeline/3.jpg
        alt: image alt text
      - title: "Launch of our *E-Commerce* services !"
        year: "Nov 2020"
        desc: "The pandemic though posed a serious challenge to CoulombUs, we went head on with it like a storm and came out succesful with the launch of our E-commerce service *Plancks*, signifying a connector in these tough times"
        image: assets/img/timeline/4.jpg
        alt:
        # you can enforce the alignment
        align: right
      - title: "CoulumbUs Website launched!"
        year: "Jun 2021"
        desc: "We launched CoulumbUs website to help more people know about us. You are viewing our website now! Yay!"
        image: ""
        
    end: "Be Part <br> of Our <br> Story!"

  about:
    title: "About Us"
    text: "our story"
    section: about

  clients:
    section: clients
    max-height: 100px
    horizontal-scrolling: "yes" #"yes/no"
    list:
      - title: "envato"
        logo: assets/img/clients/envato.jpg
      - title: "designmodo"
        
        logo: assets/img/clients/designmodo.jpg
      - title: "themeforest"
        
        logo: assets/img/clients/themeforest.jpg
      - title: "Creative Market"
        
        logo: assets/img/clients/creative-market.jpg

  team:
    title: "OUR AMAZING TEAM"
    text: "Lorem ipsum dolor sit amet consectetur."
    subtext: Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aut eaque, laboriosam veritatis, quos non quis ad perspiciatis, totam corporis ea, alias ut unde. **Markdown** supported.
    section: team
    people:
      - name: "Archit Hari"
        role: "CEO, Founder"
        image: assets/img/team/500x500.jpg
        social:
          - url: https://twitter.com
            icon: fab fa-twitter
          - url: https://facebook.com
            icon: fab fa-facebook-f
          - url: https://linkedin.com
            icon: fab fa-linkedin-in
      - name: "Wizard_001"
        role: "Lead Marketer"
        image: assets/img/team/2.jpg
        social:
          - url: https://twitter.com
            icon: fab fa-twitter
          - url: https://facebook.com
            icon: fab fa-facebook-f
          - url: https://linkedin.com
            icon: fab fa-linkedin-in
      - name: "Monster_0781"
        role: "Financial Analyst"
        image: assets/img/team/500x500.jpg
        social:
          - url: https://twitter.com
            icon: fab fa-twitter
          - url: https://facebook.com
            icon: fab fa-facebook-f
          - url: https://linkedin.com
            icon: fab fa-linkedin-in

  contact:
    title: "Contact Us"
    text: "team.coulombus@gmail.com or +91 xxxxxxxx98"
    section: contact
    name: "Name*"
    name-validation: "Please enter your name."
    email: "Email*"
    email-validation: "Please enter your email address."
    phone: "Phone Number"
    phone-validation: "Please enter your phone number."
    message: "Message*"
    message-validation: "Please enter a message."
    subject: "Contact Form Submission"
    submit: "Send Message"

  footer:
    legal: "Privacy Policy"
    social:
      - url: https://twitter.com
        icon: "fab fa-twitter"
      - url: https://facebook.com
        icon: "fab fa-facebook-f"
      - url: https://linkedin.com
        icon: "fab fa-linkedin-in"
      - url: https://github.com/raviriley/agency-jekyll-theme
        icon: "fab fa-github"
      - url: https://instagram.com
        icon: "fab fa-instagram"
